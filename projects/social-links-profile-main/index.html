<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/projects/social-links-profile-main/assets/css/style.css">
</head>
<body>
 <!-- Main content of the webpage -->
 <main>
  <!-- Section containing the main content -->
  <div class="main-content">
    <!-- Introduction Section of the page:  Avatar, Person's Name, Person's Location, Description of the person's profession  -->
    <div class="intro-section">
      <img src="/projects/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
      <h3 class="name">Ogechi Uhegbu</h3>
      <p class="location">Imo State, Nigeria</p>
      <p class="profession">"Front-end developer and avid reader."</p>
    </div>
    <!-- Section containing social media links -->
    <div class="social-media-section">
      <!-- GitHub profile link -->
      <a
        href="https://github.com/oge-dev"
        target="_blank"
        rel="noopener noreferrer"
        class="gitHub"
        >GitHub</a
      >
      <!-- Frontend Mentor profile link -->
      <a
        href="https://www.frontendmentor.io/profile/oge-dev"
        target="_blank"
        rel="noopener noreferrer"
        class="frontendMentor"
        >Frontend Mentor</a
      >
      <!-- LinkedIn profile link -->
      <a
        href="https://www.linkedin.com/in/oge-dev"
        target="_blank"
        rel="noopener noreferrer"
        class="linkedIn"
        >LinkedIn</a
      >
      <!-- Twitter profile link -->
      <a
        href="https://x.com/oge_dev"
        target="_blank"
        rel="noopener noreferrer"
        class="twitter"
        >Twitter</a
      >
      <!-- Instagram profile link -->
      <a
        href="https://instagram.com/oge.dev"
        target="_blank"
        rel="noopener noreferrer"
        class="instagram"
        >Instagram</a
      >
    </div>
  </div>
</main>


</body>
</html>
